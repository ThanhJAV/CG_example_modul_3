<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Use create jquery create effect</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            $("button").click(function(){
                var div = $("div");
                div.animate({left: '100px'}, "slow");
                div.animate({fontSize: '100px'}, "slow");
            });
        });
    </script>
</head>
<body>
    <button>Start Animation</button>
    <p>By defaut, all HTML elements have static position, and canot be moved. To manipulate the position, remember to fist set the CSS position property of the element to relative, fixed, or absolute</p>
    <div style="background:#98bf21;height:100px;width:200px;position:absolute;">HELLO</div>
</body>
</html>
